<html>
<head>
</head>
<body>
<h1>{{question.question}}</h1>
<h2>{{question.content}}</h2>
{% for quest in question.reply.all %}
    <h1><a href="#">{{quest.content}}</a></h1>
{% endfor %}
<form method="post" action="{% url 'view_question' question.id %}">
{% csrf_token %}
{{form}}
<input type="submit" value="reply">
</form>
</body>
</html>
